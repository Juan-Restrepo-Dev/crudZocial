<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Crudzocial</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <img src="../../../assets/img/crudy__zocial.png" alt="">
        <h2>Iniciar sesión</h2>
        <input type="email" id="emailLogin" placeholder="Correo electrónico" required>
        <input type="password" id="passwordLogin" placeholder="Contraseña" required>
        <button id="loginBtn"><b>Entrar</b></button>
        <button id="registerBton"><b>Registrarse</b></button>
        <p id="loginError" class="error"></p>
        
    </div>



    <script type="module" src="./login.js"></script>


</body>

</html>
