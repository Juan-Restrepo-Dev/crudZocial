<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - Crudzocial</title>
    <link rel="stylesheet" href="./register.css">

</head>

<body>
    <div class="container__register">
        <img src="../../../assets/img/crudy__zocial.png" alt="">
        <h2>Registro de usuario</h2>
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="text" id="firstName" placeholder="Nombres">
        <input type="text" id="lastName" placeholder="Apellidos">
        <input type="text" id="country" placeholder="País">
        <input type="text" id="city" placeholder="Ciudad">
        <input type="text" id="phone" placeholder="Teléfono">
        <input type="number" id="age" placeholder="Edad">
        <button id="registerBtn"><b>Registrarse</b></button>
        <p id="message" class="error"></p>
    </div>

    <script type="module" src="./register.js"></script>
</body>

</html>
